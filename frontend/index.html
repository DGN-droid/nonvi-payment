<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Paiement</title>
</head>
<body>
    <h1>Simulateur de paiement</h1>

    <form id="paymentForm">
        <label>Téléphone :</label>
        <input type="text" id="phone" required><br><br>

        <label>Montant :</label>
        <input type="number" id="amount" required><br><br>

        <label>Fournisseur :</label>
        <select id="provider" required>
            <option value="">-- Choisir --</option>
            <option value="Moov">Moov</option>
            <option value="MTN">MTN</option>
        </select><br><br>

        <button type="submit">Simuler</button>
    </form>

    <h2>Résultat :</h2>
    <pre id="result"></pre>

   <script>
    document.getElementById("paymentForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const phone = document.getElementById("phone").value;
        const amount = document.getElementById("amount").value;
        const provider = document.getElementById("provider").value;

        try {
            const res = await fetch("https://nonvi-payment.onrender.com/api/payments/simulate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, amount, provider })
            });

            const data = await res.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            document.getElementById("result").textContent = "Erreur : " + err.message;
        }
    });
</script>

</body>
</html>
